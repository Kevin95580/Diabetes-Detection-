<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .background-overlay {
        background: linear-gradient(135deg, #6ddccf, #f3e99f, #f7c0ba, #d6a7f7); /* Vibrant pastel gradient */
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.6); /* Slightly darker transparent background */
        border-radius: 15px;
        margin-top: 4vh;
        padding: 40px;
        max-width: 550px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); /* More depth to the shadow */
        text-align: center;
        backdrop-filter: blur(15px); /* Stronger frosted glass effect */
        color: #fff;
      }

      /* Adding subtle animations for the container */
      @keyframes containerAnimation {
        0% {
          transform: scale(0.98);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .container {
        animation: containerAnimation 0.5s ease-out forwards;
      }

      h2,
      h4 {
        color: #ffffff; /* White text for headings */
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Added shadow for better visibility */
      }

      .result-container {
        margin-top: 15px;
      }

      .highlight {
        font-size: 50px;
        margin-top: 10px;
        font-weight: bold;
        color: #ff7e5f; 
        background-color: #f3e99f;
        width: auto;/* Highlight color */
      }

      .positive {
        color: #4caf50; 
        /* Green color for non-diabetic result */
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-size: 18px;
        color: #ff7e5f;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #ff5a3d; /* Darker coral shade on hover */
      }
    </style>
  </head>
  <body>
    <div class="background-overlay">
      <div class="container">
        <h2>Prediction Result</h2>

        <div class="result-container">
          <p class="highlight {{ 'positive' if result == 'Non-diabetic' else '' }}">
            {{ result }}
          </p>
        </div>

        <a href="/">Go back to the form</a>
      </div>
    </div>
  </body>
</html>
